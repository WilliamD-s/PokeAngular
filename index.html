<!DOCTYPE html>
<html ng-app="pokeAngularApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="angular.min.js"></script>
    <script src="index.js"></script>    
    <title>PokeAngular</title>
</head>
<body ng-controller="PhoneListController">
    <div class="container">
        <div class="row text-center mt-3">
            <h3>PokeAngular</h3>
        </div>
        <div class="row mt-3">
            <div ng-repeat="pokemon in pokemons" class="col-4">
                <div class="card my-2 bg-primary">
                    <div class="card-header text-center bg-dark text-light">{{pokemon.name}}</div>
                    <div class="card-body text-center"><img src="{{loadPicture(pokemon.url)}}" alt="" srcset=""></div>
                </div>
            </div>
        </div>
        <div class="row">
            <nav class="">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><span ng-click="previousPage()" class="page-link" href="#">Previous</span></li>
                    <li class="page-item"><span ng-click="nextPage()" class="page-link" href="#">Next</span></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
